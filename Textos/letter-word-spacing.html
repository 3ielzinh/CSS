<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizações Básicas com CSS</title>
    <style>
        #exemplo1{
            letter-spacing: 10px;
        }

        #exemplo2{
            word-spacing: 10px;
        }
    </style>
</head>
<body>
    <main>
        <h2>Propriedade <code>letter-spacing</code></h2>
        <p id="exemplo1">Adiciona um espaçamento entre cada CARACTERE do seu texo.
            Como o nome já diz, espaçamento entre as letras.
        </p>

        <h2>Propriedade <code>word-spacing</code></h2>
        <p id="exemplo2">Adiciona um espaçamento entre cada PALAVRA do seu texto.
            Como o nome já diz, espaçamento entre as palavras.
        </p>
    </main>
</body>
</html>
