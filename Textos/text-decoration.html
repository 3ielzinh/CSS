<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizações Básicas com CSS</title>
    <style>
        h1 + p {
            text-decoration-line: overline;
            text-decoration-style: double;
            text-decoration-color: red;
            text-decoration-thickness: 5px;
        }

        a {
            text-decoration-line: underline;
        }
    </style>
</head>
<body>
    <main>
        <h1>Propriedade <code>text-decoration</code></h1>

        <p>Adiciona ou remove linhas no nosso texto (linhas em cima, no meio ou embaixo)</p>
        <p>É uma propriedade abreviada de:
            <ul>
                <li><code>text-decoration-line</code></li>
                <li><code>text-decoration-style</code></li>
                <li><code>text-decoration-color</code></li>
                <li><code>text-decoration-thickness</code></li>
            </ul>
        </p>
        <a href="#">Link de exemplo</a>
    </main>
</body>
</html>
