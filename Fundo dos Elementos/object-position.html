<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Position</title>
    <style>
         div{
            width: 300px;
            height: 300px;
            border: 5px solid black;
        }

        img {
            width: 100%;
            height: 100%;   
            object-fit: cover;
            object-position: top bottom;
        }
    </style>
</head>
<body>
    <main>
        <h1>Exemplo de posição da imagem</h1>
        <div>
            <img src="imagens/basquete.jpg">
            <!--
                Para alterar os parametros de posição da imagem, utiliza-se object-positicion 
                (como padrão temos: right, left, center, top e bottom) e, também podemos passar
                valores em px ou %.
            -->
        </div>
    </main>
</body>
</html>
