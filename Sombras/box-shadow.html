<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizações Básicas com CSS</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 10px solid #8f382e;
            margin: 20px auto;
            background-color: #fa8072;
            box-shadow: inset 30px 30px 5px -7px rgba(255, 0, 0, 0.171);
        }

        img {
            width: 700px;
            height: 200px;
            margin: 20px auto;
            object-fit: cover;
            filter: drop-shadow(10px 10px 5px grey);
        }
    </style>
</head>
<body>
    <main>
        <h1>Propriedade <code>box-shadow</code></h1>
        <div></div>
        <img src="./Img/teste1.png" alt="">
    </main>
</body>
</html>
