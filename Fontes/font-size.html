<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando o Tamanho das Fontes</title>
    <style>
        #xx-small {
            font-size: xx-small;
        }

        #x-small {
            font-size: x-small;
        }

        #small {
            font-size: small;    
        }

        #medium {
            font-size: medium;
        }

        #large {
            font-size: large;
        }

        #x-large {
            font-size: x-large;
        }

        #xx-large {
            font-size: xx-large;
        }
    </style>
</head>
<body>
    <main>
        <h1>Define qual o tamanho da fonte <code>Font-Size</code></h1>
        <br>
        <code>font-size: xx-small</code>
        <p id="xx-small">xx-small</p>
        <code>font-size: x-small</code>
        <p id="x-small">x-small</p>
        <code>font-size: small</code>
        <p id="small">small</p>
        <code>font-size: medium</code>
        <p id="medium">medium</p>
        <code>font-size: large</code>
        <p id="large">large</p>
        <code>font-size: x-large</code>
        <p id="x-large">x-large</p>
        <code>font-size: xx-large</code>
        <p id="xx-large">xx-large</p>
    </main>
</body>
</html>
