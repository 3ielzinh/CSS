<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de fonte</title>
    <style>
        #normal {
            font-style: normal;
        }

        #italica {
            font-style: italic;
        }

        #obliqua {
            font-style: oblique ;
        }
    </style>
</head>
<body>
    <main>
        <h1>Propriedade <code>font-style</code></h1>

        <p>Define qual o estilo de fonte deve ter (normal, itálica ou oblíqua)</p>

        <code>font-style: normal</code>
        <p id="normal">normal</p>
        <code>font-style: itálica</code>
        <p id="italica">italic</p>
        <code>font-style: oblíqua</code>
        <p id="obliqua">oblique</p>
    </main>
</body>
</html>
