<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterando a Espessura da fonte</title>
    <style>
        #normal {
            font-weight: normal;
        }

        #bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <main>
        <h1>Propriedade <code>font-weight</code></h1>

        <p>Define qual a espessura que a fonte deve ter.</p>

        <code>font-weight: normal</code>
        <p id="normal">normal</p>
        <code>font-weight: bold</code>
        <p id="bold">bold</p>
    </main>
</body>
</html>
